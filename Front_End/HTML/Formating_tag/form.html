<html>
    <head>
        <title>Job Application</title>
    </head>
    <body>
        <header>
            <div>
                <h1>Your Details</h1>
                <p><h2>Please enter your details</h2></p>
            </div>
        </header>
        <main>
            <form>
            <label><b>Name : </b></label>
            <input type="text" id="name" name="Name" required><br><br>
            <label><b>Email : </b></label>
            <input type="email" id="email" name="email" required><br><br>
            <label><b>Phone : </b></label>
            <input type="number" id="number" name="number" required><br><br>
            <label><b>Upload Your Resume : </b></label>
            <input type="file" id="file" name="file" required><br>
            <p><b>Select your skills</b></p>
            <input type="checkbox">Html <br>
            <input type="checkbox">CSS <br>
            <input type="checkbox">Java Script <br>
            <input type="checkbox">React <br>
            <input type="checkbox">Python <br>
            <input type="checkbox">Java <br><br>
            <label><b>Preferred Role</b></label>
            <select name="role" id="role"><option value ="">--Select Role--</option>
            <option value="Froent end">Front End Devloper</option>
            <option value="Back end">Back End Devloper</option>
            <option value="Full stack">Full Stack Devloper</option>
            <option value="UI">UI / UX Devloper</option>
            <option value="Intern">Internship</option>
            </select><br><br>
            <input type="checkbox" id="checkbox" name="checkbox" required>
            <b>I agree to share my details for the purpose of hiring / contact</b>
            <label><b>Please submit your Application</b></label><br><br>
            <input type="submit">
            </form>
        </main>
    </body>
</html>
