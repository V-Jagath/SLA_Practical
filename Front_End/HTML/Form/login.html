<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            background-color: bisque;
        }
        .user label{
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-weight: bolder;
            color: crimson;
        }
        .user input{
            color:blue;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
            border-radius: 50px;
            padding: 10px;
            border-color:brown;
        }
        .user p{
            font-size: larger;
            font-weight: 700;
            font-family: 'Times New Roman', Times, serif;
            text-decoration: none;
        }
        .user a{
            right: 50%;
        }

    </style>
</head>
<body>
    <form action="main.html" class="user">
        <center>
        <img src="Movie Image/login.png" alt="login image">
        <br><br>
        <label for="">User Name : </label>
        <input type="text" placeholder="Enter Your User Name" required><br><br>
        <label for="">Password : </label>
        <input type="password" placeholder="Enter Your Password" required><br><br>
        <a href="">Forget Password</a><br><br>
        <input type="submit" value="Login">
        <input type="reset" value="Clear">
        <p>Don't have account please <a href="register.html">Register Here</a></p>
        </center>
    </form>
</body>
</html>
