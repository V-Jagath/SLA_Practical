<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <style>
        body {
            border: 0px;
            margin-bottom: 0px;
        }

        .top-nav {
            margin-bottom: 20px;
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            font-weight: bolder;
            margin-right: 20px;
        }

        .main-page {
            background-color: white;
            color: black;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
        }

        .explore {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .explore button {
            padding: 10px;
            border-radius: 20px;
            background-color: blanchedalmond;
        }
    </style>

</head>

<body>
    <div class="top-nav">
        <div class="top">
            <img src="../../../../CSS/Image/Amazon logo.png" alt="Amazon Logo">
        </div>
        <div class="festivel">
            <center>
                <img src="../../../CSS/Image/festivel.png" alt="Home page" width="80px">
            </center>
        </div>


        <div class="navbar">
            <a href="">Home</a>
            <a href="">About</a>
            <a href="">Contact us</a>
        </div>
    </div>
    <main>
        <div class="main-page">
            <div>
                <div class="appliances">
                    <img src="../../CSS/Image/appliances.png" alt="appliances">
                </div>
                <div class="explore">
                    <button>Explore More</button>
                </div>
            </div>
            <div>
                <div class="headphone">
                    <img src="../../CSS/Image/headphone.png" alt="appliances">
                </div>
                <div class="explore">
                    <button>Explore More</button>
                </div>
            </div>
            <div>
                <div class="bed">
                    <img src="../../CSS/Image/bed.png" alt="appliances">
                </div>
                <div class="explore">
                    <button>Explore More</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
