<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object</title>
</head>

<body>
    <script>

        const school = { name: "suriya", id: 1, location: "chennai" }
        console.log(school.name)

        const employee = { name: "jagath", id: 2, location: "covai", salary: 50000 }
        console.log(employee.salary)

        const car = { brand: "toyota", model: "corolla", year: 2023 }
        console.log(car.brand)

        const cafe = { name: "choclate coffee", price: 49, location: "chennai", teashop: { name: "tea", price: 59, location: "covai" } }
        console.log(cafe.location)


        let obj = { name: "react", intro: "2017", subject: "js", obj1: { name: "js", year: 2022 } }

        console.log(obj.obj1.name)

        const hospital = { name: "jai suriya hospital", id: 5, location: "bangalore", branch: { name: "jagath hospital", id: 40, location: "kerala" } }
        console.log(hospital.branch.name)

        const library = { name: "galaxy", id: 5, bookscount: 1000, open: true }
        console.log(library.open)

        const manager = { name: "jai suriya", id: 6, role: "manager" }
        console.log(manager.role)

        const pets = { name: "dog", age: 5, location: "kk nagar" }
        console.log(pets.location)

        const hotel = { name: "suriya hotel", id: 20, rooms: 15, location: "kerala" }
        console.log(hotel.rooms)

        const company = { name: "jagath", id: 35, role: "ux designer", salary: 60000, it: { name: "dinesh", role: "frontend", salary: 30000, loation: "chenani" } }
        console.log(company.id)
        console.log(company.it.salary)

    </script>
</body>

</html>
