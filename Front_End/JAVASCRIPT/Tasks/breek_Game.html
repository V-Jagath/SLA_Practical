<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breakout Game</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            text-align: center;
            font-family: "Poppins", sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        h1 {
            margin-top: 20px;
            font-weight: 600;
            text-shadow: 2px 2px 4px #000;
        }

        canvas {
            background: #111;
            display: block;
            margin: 30px auto;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
        }

        #scoreboard {
            font-size: 1.2rem;
            margin-top: 10px;
            font-weight: 500;
        }

        #gameOverMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            display: none;
        }

        #gameOverMessage h2 {
            margin-bottom: 20px;
            color: #f8f9fa;
        }

        #restartBtn {
            font-size: 1.1rem;
            padding: 8px 16px;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <div class="container text-center">
        <h1>ðŸŽ® Breakout Game</h1>
        <p id="scoreboard">Score: <span id="score">0</span></p>
        <canvas id="gameCanvas" width="1015" height="400"></canvas>
    </div>

    <div id="gameOverMessage">
        <h2 id="gameMessage"></h2>
        <button id="restartBtn" class="btn btn-light fw-bold">Restart Game</button>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        let x = canvas.width / 2;
        let y = canvas.height - 30;
        let dx = 3;
        let dy = -3;
        const ballRadius = 10;

        const paddleHeight = 10;
        const paddleWidth = 75;
        let paddleX = (canvas.width - paddleWidth) / 2;
        let rightPressed = false;
        let leftPressed = false;

        const brickRowCount = 8;
        const brickColumnCount = 15;
        const brickWidth = 55;
        const brickHeight = 20;
        const brickPadding = 10;
        const brickOffsetTop = 40;
        const brickOffsetLeft = 30;

        let score = 0;

        const bricks = [];
        for (let c = 0; c < brickColumnCount; c++) {
            bricks[c] = [];
            for (let r = 0; r < brickRowCount; r++) {
                bricks[c][r] = { x: 0, y: 0, status: 1 };
            }
        }

        document.addEventListener("keydown", keyDownHandler);
        document.addEventListener("keyup", keyUpHandler);
        document.getElementById("restartBtn").addEventListener("click", restartGame);

        function keyDownHandler(e) {
            if (e.key === "Right" || e.key === "ArrowRight") {
                rightPressed = true;
            } else if (e.key === "Left" || e.key === "ArrowLeft") {
                leftPressed = true;
            }
        }

        function keyUpHandler(e) {
            if (e.key === "Right" || e.key === "ArrowRight") {
                rightPressed = false;
            } else if (e.key === "Left" || e.key === "ArrowLeft") {
                leftPressed = false;
            }
        }

        function collisionDetection() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    const b = bricks[c][r];
                    if (b.status === 1) {
                        if (
                            x > b.x &&
                            x < b.x + brickWidth &&
                            y > b.y &&
                            y < b.y + brickHeight
                        ) {
                            dy = -dy;
                            b.status = 0;
                            score++;
                            document.getElementById("score").textContent = score;
                            if (score === brickRowCount * brickColumnCount) {
                                endGame("You Win! ðŸ†");
                            }
                        }
                    }
                }
            }
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "#00f5d4";
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight - 5, paddleWidth, paddleHeight);
            ctx.fillStyle = "#f8f9fa";
            ctx.fill();
            ctx.closePath();
        }

        function drawBricks() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status === 1) {
                        const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
                        const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        const colors = ["#ff477e", "#ff7f50", "#ffd166", "#06d6a0", "#118ab2"];
                        ctx.fillStyle = colors[r % colors.length];
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawBall();
            drawPaddle();
            collisionDetection();

            if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                dx = -dx;
            }
            if (y + dy < ballRadius) {
                dy = -dy;
            } else if (y + dy > canvas.height - ballRadius - paddleHeight - 5) {
                if (x > paddleX && x < paddleX + paddleWidth) {
                    dy = -dy;
                } else if (y + dy > canvas.height - ballRadius) {
                    endGame("Game Over ðŸ’€");
                    return;
                }
            }

            if (rightPressed && paddleX < canvas.width - paddleWidth) {
                paddleX += 6;
            } else if (leftPressed && paddleX > 0) {
                paddleX -= 6;
            }

            x += dx;
            y += dy;
            requestAnimationFrame(draw);
        }

        function endGame(message) {
            document.getElementById("gameMessage").innerHTML = message;
            document.getElementById("gameOverMessage").style.display = "block";
        }

        function restartGame() {
            document.getElementById("gameOverMessage").style.display = "none";
            score = 0;
            document.getElementById("score").textContent = score;
            x = canvas.width / 2;
            y = canvas.height - 30;
            dx = 3;
            dy = -3;
            paddleX = (canvas.width - paddleWidth) / 2;
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    bricks[c][r].status = 1;
                }
            }
            draw();
        }

        draw();
    </script>
</body>

</html>
