<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>

<body>
    <script>
        // Array
        let company = ["emp_name", "emp_id", "emp_dept", 30000]
        console.log(company)
        console.log(company[0])

        let school = ["teacher_name", "teacher_id", "techer_subject", 20]
        console.log(school)
        console.log(school[1])

        let college = ["staff_name", "subject", "degree", 50000]
        console.log(college)
        console.log(college[2])

        let hospital = ["patient_name", "patient_id", 90, true]
        console.log(hospital[3])

        let toyshop = ["car", "bike", "cartoons", "Rs.200"]
        console.log(toyshop[2])

        let shop = [["chips", "cholates", "biscuts"], [23, 54, 23, 45]]
        console.log(shop[1])

        let supermarket = ["child_section", "home_products", "skincare"]
        console.log(supermarket)

        let mall = ["boys_section", "girls_section", "kits_section", 300]
        console.log(mall[0])

        let movies = ["tamil", "telugu", "kannada"]
        console.log(movies[2])

        let actors = ["vijay", "suriya", "ajith", "dhanush"]
        console.log(actors)

    </script>
</body>

</html>
