    <script>
        // 5.Palindrome
        let word = "madam";
        let revword = "";

        for (let i = word.length - 1; i >= 0; i--) {
            revword += word[i];
            // console.log(word[i])
            console.log(revword)
        }

        if (word === revword) {
            console.log("Palindrome");
        } else {
            console.log("Not a Palindrome");
        }

        //6. Print a Squere * pattern
        let num = 5;

        for (let i = 1; i <= num; i++) {
            let row = "";
            for (let j = 1; j <= num; j++) {
                row += "  *  ";
            }
            console.log(row);
        }
