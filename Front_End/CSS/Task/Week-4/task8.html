<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        .flex {
            background-color: blue;
            color: blanchedalmond;
            width: 1200px;
            height: 500px;
            display: flex;
            text-align: center;
            justify-content: center;
            align-items: center;
        }

        .topic {
            background-color: brown;
            color: cyan;
            width: 300px;
            height: 200px;
            align-content: center;
            border-radius: 30px;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="flex">
        <div class="topic">
            <h1>Its a Heading for my Webpage</h1>
        </div>

    </div>

</html>
