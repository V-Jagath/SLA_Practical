<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard</title>
    <style>
        * {
            border: o;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .nav {
            display: flex;
            justify-content: space-between;
        }

        .side-nav {
            display: flex;
            flex-direction: column;
            padding: 20px;
            background-color: blueviolet;
            color: black;
            width: 200px;
            height: 600px;
            overflow-y: auto;
            font: bold;
            position: fixed;
        }


        .side-nav a {
            display: block;
            text-decoration: none;
            color: beige;
        }

        .top-nav {
            position: fixed;
            left: 240px;
            overflow-x: auto;
            display: flex;
            justify-content: end;
            gap: 10px;
            padding: 10px;
            background-color: blue;
            width: 200vh;
            height: 5vh;

            
        }

        .top-nav button {
            background-color: brown;
            color: beige;
            margin-right: 100px;
        }
    </style>
</head>

<body>
    <header>
        <div class="nav">
            <div class="side-nav">
                <a href="">Dashboard</a>
                <a href="">Tables</a>
                <a href="">Reservations</a>
                <a href="">Waiters</a>
                <a href="">Menu</a>
                <a href="">Customers</a>
                <a href="">Reports</a>
            </div>
            <nav>
                <div class="top-nav">
                    <button class="btn">Home</button>
                    <button class="btn">Notification</button>
                </div>
            </nav>
        </div>
    </header>
</body>

</html>
