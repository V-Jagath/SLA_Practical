<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <style>
        body{
            background-color: rgb(0, 0, 0);
            
        }
        .logo img{
            border-radius: 150px;
            border:8px inset whitesmoke;
            margin-top:100px;
        }

        .logo .data{
            padding: 20px;
            display: inline-block;
            position: relative;
            bottom: 10px;
            
        }
        .logo{
            text-align: center;
            padding: 20px;
        }
        #name{
            padding: 10px;
             margin: 10px;
             border-radius: 10px;

        }
        #email{
            padding: 10px;
             margin: 10px;
             border-radius: 10px;
        }
        #pwd{
            padding:10px;
             margin: 10px;
             border-radius: 10px;
        }
        #submitbtn {
            padding: 10px;
            padding-left: 88px;
            padding-right: 88px;
             margin: 10px;
             border-radius: 10px;
            
        }
         #resetbtn {
            padding: 10px;
            padding-left: 76px;
            padding-right: 75px;
             margin: 10px;
             border-radius: 10px;

         }
         .logo .data h1{
            color: white;
            text-transform: uppercase;
            font-family: Georgia, 'Times New Roman', Times, serif;
         }

        
    </style>
</head>
<body>
    <main>
        <div class="logo">
            
            <img src="images/loginlogo.jpeg" alt="spider" width="300px">
            <div class="data">
                <h1> user login</h1>
                <form action="home.html" method="get">
                    <input type="text" name="name" id="name" placeholder="username" required><br>
                    <input type="email" name="email" id="email" placeholder="example@123gmail.com" required ><br>
                    <input type="password" name="pwd" id="pwd" required placeholder="password"><br>
                    <input type="submit" value="ok" id="submitbtn"><br>
                    <input type="reset" value="refresh" id="resetbtn">
                </form>

            </div>
        
           
        </div>
    </main>
    
</body>
</html>
